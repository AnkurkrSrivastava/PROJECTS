<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <header>
       <div class="scroll-text">YOUR TODOs</div>
        <nav>
            <a href="#">Login</a>
            <a href="#">About</a>
            <a href="#">Email</a>
            <a href="#">Call US</a>
        </nav>
    </header>

    <main>
        <fieldset>
            <legend>TODOs</legend>
            <div class="input-group">
                <label for="product-url">Enter title:</label>
                <input type="text" id="TodoTitle" placeholder="Enter todo title" />
                <br>
                <label for="product-url">Enter description:</label>
                <input type="text" id="TodoDescription" placeholder="Enter todo description" />
            </div>
            <br>
            <button class="btn-hvr" id="addBtn">Add</button>
            <button class="btn-hvr" id="clearAll">Clear all</button>
        </fieldset>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>sleep early</td>
                    <td>11 PM exact</td>
                    <td><button id="Done">Done</button></td>
                    <td><button id="DelTodo">Delete</button></td>
                </tr>
            </thead>
        </table>
    </main>
    <script src="todo.js"></script>
</body>

</html>
